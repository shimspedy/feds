<!DOCTYPE html>
<html>
<head>
    <title>Test LEO States</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .console-output { background: #000; color: #0f0; padding: 10px; margin: 10px 0; font-family: monospace; }
    </style>
</head>
<body>
    <h1>Test LEO States Page</h1>
    
    <div id="console-output" class="console-output">
        Console output will appear here...
    </div>
    
    <div class="search-container">
        <input id="search-bar" type="text" placeholder="Search for a state or locality...">
    </div>
    
    <table>
        <thead>
            <tr>
                <th>State Name</th>
                <th>Code</th>
            </tr>
        </thead>
        <tbody id="states-list">
            <!-- Dynamic content -->
        </tbody>
    </table>
    
    <script type="module">
        // Capture console output
        const consoleDiv = document.getElementById('console-output');
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            consoleDiv.innerHTML += args.join(' ') + '<br>';
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            consoleDiv.innerHTML += '<span style="color: red;">ERROR: ' + args.join(' ') + '</span><br>';
            originalError.apply(console, args);
        };
        
        // Import and test LeoStatesListPage
        import { LeoStatesListPage } from './public/js/page-manager.js';
        
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('DOM loaded, testing LeoStatesListPage...');
            try {
                const page = new LeoStatesListPage();
                console.log('LeoStatesListPage instance created');
                await page.init();
                console.log('LeoStatesListPage initialized successfully');
            } catch (error) {
                console.error('Error initializing LeoStatesListPage:', error);
            }
        });
    </script>
</body>
</html>
