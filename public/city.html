<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federal Employee Salary Data by City | FedsPay.com</title>
    <meta name="description" content="Explore detailed federal employee salary data and pay scales by city. Find accurate salary information for government workers in your city.">
    <meta name="keywords" content="Federal Employee Salaries, City Salary Data, Government Pay Scales, Federal Worker Pay, City Pay Rates">
    <meta name="theme-color" content="#0d47a1">
    <link rel="canonical" href="https://fedspay.com/city" />
    <meta name="robots" content="index, follow">
    <meta property="og:site_name" content="FedsPay.com">
    <meta property="og:title" content="Federal Employee Salary Data by City">
    <meta property="og:description" content="Explore detailed federal employee salary data and pay scales by city.">
    <meta property="og:url" content="https://fedspay.com/city">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://fedspay.com/img/fedspay-og.svg">
    <meta property="og:image:alt" content="FedsPay.com city salary codes">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Federal Employee Salary Data by City">
    <meta name="twitter:description" content="Review federal pay locality codes and salary data at the city level.">
    <meta name="twitter:image" content="https://fedspay.com/img/fedspay-og.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div id="menu-placeholder"></div>
    
    <main class="container main-content" id="main-content" role="main">
        <nav class="breadcrumb-nav" aria-label="Breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item"><a href="/states.html">States</a></li>
                <li class="breadcrumb-item active" id="breadcrumb-city" aria-current="page">City</li>
            </ol>
        </nav>
        
        <h1 id="city-name" class="center-align">Federal Employee Salaries</h1>
        <h2>Federal Employee Pay Codes in This City</h2>
        
        <div id="loading-spinner" class="loading-spinner" style="display: none;" role="status" aria-live="polite">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <p>Loading city data...</p>
        </div>
        
        <div id="error-message" class="error-message" style="display: none;" role="alert" aria-live="assertive">
            <i class="material-icons">error</i>
            <span>Failed to load city data. Please try again.</span>
        </div>
        
        <div class="data-table" role="region" aria-labelledby="city-table-caption">
            <table id="city-table" class="highlight responsive-table">
                <caption id="city-table-caption" class="sr-only">
                    Locality pay codes applicable for the selected city.
                </caption>
                <thead>
                    <tr>
                        <th scope="col">Code</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic code list -->
                </tbody>
            </table>
        </div>
    </main>
    
    <div id="footer-placeholder"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="/js/app.js"></script>
</body>
</html>
