<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <h1 id="state-name" class="center-align"></h1>
        <h2>Cities</h2>
        <ul id="city-list" class="collection">
            <!-- Dynamic city list -->
        </ul>
        <h2>Codes in State</h2>
        <table id="state-table" class="highlight">
            <thead>
                <tr>
                    <th>Code</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic code list -->
            </tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/lawstates.js"></script>
</body>
</html>
