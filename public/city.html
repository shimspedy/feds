<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federal Employee Salary Data by City | FedsPay.com</title>
    <meta name="description" content="Explore detailed federal employee salary data and pay scales by city. Find accurate salary information for government workers in your city.">
    <meta name="keywords" content="Federal Employee Salaries, City Salary Data, Government Pay Scales, Federal Worker Pay, City Pay Rates">
    <link rel="canonical" href="https://fedspay.com/city" />
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Federal Employee Salary Data by City">
    <meta property="og:description" content="Explore detailed federal employee salary data and pay scales by city.">
    <meta property="og:url" content="https://fedspay.com/city">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div id="menu-placeholder"></div>
    
    <div class="container">
        <div class="breadcrumb-nav">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item"><a href="/states.html">States</a></li>
                <li class="breadcrumb-item active" id="breadcrumb-city">City</li>
            </ol>
        </div>
        
        <h1 id="city-name" class="center-align">Federal Employee Salaries</h1>
        <h2>Federal Employee Pay Codes in This City</h2>
        
        <div id="loading-spinner" class="loading-spinner" style="display: none;">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <p>Loading city data...</p>
        </div>
        
        <div id="error-message" class="error-message" style="display: none;">
            <i class="material-icons">error</i>
            <span>Failed to load city data. Please try again.</span>
        </div>
        
        <div class="data-table">
            <table id="city-table" class="highlight responsive-table">
                <thead>
                    <tr>
                        <th>Code</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic code list -->
                </tbody>
            </table>
        </div>
    </div>
    
    <div id="footer-placeholder"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="/js/app.js"></script>
</body>
</html>
